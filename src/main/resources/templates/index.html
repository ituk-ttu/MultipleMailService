<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Mail Service</title>

    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <small><i>Add alerts if form ok... success, else error.</i></small>
            <div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Success! Message
                sent. (If form ok!)</strong></div>
            <div class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Error! Please check
                the inputs. (If form error!)</strong></div>
        </div>
        <form role="form" action="" method="post">
            <div class="col-lg-8">
                <!--<div class="well well-sm"><strong><i class="glyphicon glyphicon-ok form-control-feedback pull-left"></i> Required-->
                <!--Field</strong></div>-->
                <div class="form-group">
                    <label for="InputName">Your Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name"
                               th:required="required"/>
                        <span class="input-group-addon"><i
                                class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Your Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail"
                               placeholder="Enter Email" th:required="required"/>
                        <span class="input-group-addon"><i
                                class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Message</label>
                    <div class="input-group">
                        <textarea name="InputMessage" id="InputMessage" class="form-control" rows="20"
                                  th:required="required"></textarea>
                        <span class="input-group-addon"><i
                                class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <div class="form-group">
                    <label for="InputReal">Mis on Marilyni lemmik instrument? (Simple Spam Checker)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputReal" id="InputReal" th:required="required"/>
                        <span class="input-group-addon"><i
                                class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right"/>
            </div>
        </form>
        <!--<hr class="featurette-divider hidden-lg"/>-->
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-4 form-group">
                    <label for="tag1">tag</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputReal" id="tag1"/>
                    </div>
                </div>
                <div class="col-lg-8 form-group">
                    <label for="tag1text">Tag text</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputReal" id="tag1text"/>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
